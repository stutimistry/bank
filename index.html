<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="loan-form">
            <h2>Bank Loan Application Form</h2>
            <p class="note"><b>*Kindly enter the correct information in the Loan Application Form</b></p>
            <p></p>
            
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="pan">PAN:</label>
            <input type="text" id="pan" name="pan" placeholder="Enter your PAN number">
            
            <label for="loan-amount">Enter Loan Amount (Rs.):</label>
            <input type="number" id="loan-amount" name="loan-amount" placeholder="Enter loan amount">
            
            <label for="tenure">Loan Tenure (Years):</label>
            <input type="number" id="tenure" name="tenure" placeholder="Enter loan tenure">
            
            <button type="button" class="calculate-btn">Calculate EMI</button>

            <label for="emi">Estimated EMI:</label>
            
            
            <div class="btn-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
